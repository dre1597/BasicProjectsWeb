<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-header"> 
                <h1><img class="logo" src="./assets/img/logo.svg" alt="logo"></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" class="default-input" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="default-input" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="default-input" required>

            <label for="menssage">Menssage</label>
            <textarea cols="30" rows="10" id="menssage" class="default-input" required></textarea>
            
            <fieldset>
                <legend>How do you prefer our contact?</legend>
                <label for="radio-email"> <input type="radio" name="contact" value="email" id="radio-email"> Email</label>
                
                <label for="radio-phone"> <input type="radio" name="contact" value="phone" id="radio-phone"> Phone</label>
                
                <label for="radio-telegram"> <input type="radio" name="contact" value="telegram" id="radio-telegram" checked> Telegram</label>
                
            </fieldset>
            <fieldset>
                <legend>What time you prefer?</legend>
                <select>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Night</option>
                </select>
            </fieldset>

            <label for=""><input type="checkbox" checked> Do you want to receive our newsletter?</label>

            <input type="submit" value="Submit" class="btn"> 
        </form>
        <p>opening hours</p>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Friday</td>
                    <td>10h~18h</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>10h~18h</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>10h~18h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img class="logo" src="./assets/img/logo.svg" alt="logo">
        <p class="copyright">&copy; Copyright Lorem Ipsum- 2021</p>
    </footer>
</body>
</html>
